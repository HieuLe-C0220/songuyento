<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<input type="text" id="numInput"/>
<button type="button" onclick="showSNT()">Show</button><br/>
<p id="result">Các số nguyên tố trong dãy là: </p>
<script>
    function checkSNT(n) {
        if (n<2) {
            return false;
        } else if (n === 2) {
            return true;
        } else {
            for (i=2;i < n;i++) {
                if (n%i===0) {
                    return false;
                }
            } return true;
        }
    }
    function showSNT() {
        let n = parseInt(document.getElementById("numInput").value);
        let start = 2;
        let count = 0;
        while (count < n ){
            if (checkSNT(start)){
                document.getElementById('result').innerHTML += start +", ";
                count++;
            }
            start++;
        }
    }
</script>
</body>
</html>
